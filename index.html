<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header" id="header">
        <div class="logo">NETFLIX</div>
        <nav class="nav-links">
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Bombando</a>
            <a href="#">Minha Lista</a>
        </nav>
        <div class="user-area">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User">
        </div>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title"></h1>
            <p class="hero-description">
            </p>

            <div class="search-container">
                <div class="input-wrapper">
                    <input type="text" id="searchInput" placeholder="Títulos, gente ou gêneros">
                </div>
                <div class="select-wrapper">
                    <select id="genreSelect">
                        <option value="" disabled selected>Gêneros</option>
                        <option value="28">Ação</option>
                        <option value="12">Aventura</option>
                        <option value="35">Comédia</option>
                        <option value="18">Drama</option>
                        <option value="27">Terror</option>
                    </select>
                </div>
                <button class="btn-search">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    Buscar
                </button>
            </div>
        </div>

        <div class="hero-gradient"></div>
    </main>

    <div class="lists-container">

        <section class="list-section">
            <h3>Em Alta</h3>
            <div class="list-row">
                <div class="movie-item" onclick="openModal('')">
                    <img src="" alt="">
                </div>
                <div class="movie-item" onclick="openModal('')">
                    <img src="" alt="">
                </div>
                <div class="movie-item" onclick="openModal('')">
                    <img src="" alt="">
                </div>
                <div class="movie-item" onclick="openModal('')">
                    <img src="" alt="">
                </div>
                <div class="movie-item" onclick="openModal('')">
                    <img src="" alt="">
                </div>
            </div>
        </section>

        <section class="list-section">
            <h3>Top 10 no Brasil de Hoje</h3>
            <div class="list-row top10-row">
                <div class="movie-item rank-item" onclick="openModal('')">
                    <img src="" alt="">
                </div>

                <div class="list-row top10-row">
                    <div class="movie-item rank-item" onclick="openModal('')">
                        <img src="" alt="">
                    </div>

                    <div class="list-row top10-row">
                        <div class="movie-item rank-item" onclick="openModal('')">
                            <img src="" alt="">
                        </div>

        </section>

    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>

            <div class="modal-video">
                <iframe id="modalFrame" src="" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <div class="video-shadow"></div>
            </div>

            <div class="modal-info">
                <h2 id="modalTitle">Título do Filme</h2>
                <div class="modal-meta">
                    <span class="meta-match">98% Relevante</span>
                    <span class="meta-age">16</span>
                    <span class="meta-hd">HD</span>
                </div>
                <p id="modalDesc">Descrição do filme aqui...</p>

                <div class="modal-buttons">
                    <button class="btn-play">▶ Assistir</button>
                    <button class="btn-add">+ Minha Lista</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
