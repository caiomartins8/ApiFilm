<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header" id="header">
        <div class="logo">NETFLIX</div>
        <nav class="nav-links">
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Bombando</a>
            <a href="#">Minha Lista</a>
        </nav>
        <div class="user-area">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User">
        </div>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title"></h1>
            <p class="hero-description">
            </p>

            <div class="search-container">
                <div class="input-wrapper">
                    <input type="text" id="searchInput" placeholder="Títulos, gente ou gêneros">
                </div>
                <div class="select-wrapper">
                    <select id="genreSelect">
                        <option value="" disabled selected>Gêneros</option>
                        <option value="28">Ação</option>
                        <option value="12">Aventura</option>
                        <option value="35">Comédia</option>
                        <option value="18">Drama</option>
                        <option value="27">Terror</option>
                    </select>
                </div>
                <button class="btn-search">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    Buscar
                </button>
            </div>
        </div>

        <div class="hero-gradient"></div>
    </main>

    <div class="lists-container">

        <section class="list-section">
            <h3>Em Alta</h3>

            <div class="carousel-wrapper">

                <div class="arrow left-arrow" onclick="scrollCarousel('trendingRow', 'left')">
                    <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                        <path
                            d="M9.4 278.6c-12.5-12.5-12.5-32.8 0-45.3l128-128c9.2-9.2 22.9-11.9 34.6-6.1s19.8 17.1 19.8 29.8V400.9c0 12.7-7.8 24.5-19.8 29.8s-25.4 3.1-34.6-6.1l-128-128z" />
                    </svg>
                </div>

                <div class="list-row" id="trendingRow">
                    <div class="movie-item" onclick="openModal('')"><img src="" alt=""></div>

                </div>

                <div class="arrow right-arrow" onclick="scrollCarousel('trendingRow', 'right')">
                    <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                        <path
                            d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.6-6.1s-19.8 17.1-19.8 29.8V400.9c0 12.7 7.8 24.5 19.8 29.8s25.4 3.1 34.6-6.1l128-128z" />
                    </svg>
                </div>

            </div>
        </section>

        <section class="list-section">
            <h3>Top 10 no Brasil de Hoje</h3>

            <div class="carousel-wrapper">

                <div class="arrow left-arrow" onclick="scrollCarousel('top10Row', 'left')">
                    <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                        <path
                            d="M9.4 278.6c-12.5-12.5-12.5-32.8 0-45.3l128-128c9.2-9.2 22.9-11.9 34.6-6.1s19.8 17.1 19.8 29.8V400.9c0 12.7-7.8 24.5-19.8 29.8s-25.4 3.1-34.6-6.1l-128-128z" />
                    </svg>
                </div>

                <div class="list-row top10-row" id="top10Row">

                    <div class="movie-item rank-item" onclick="openModal('')"><img src="" alt=""></div>

                </div>

                <div class="arrow right-arrow" onclick="scrollCarousel('top10Row', 'right')">
                    <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                        <path
                            d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.6-6.1s-19.8 17.1-19.8 29.8V400.9c0 12.7 7.8 24.5 19.8 29.8s25.4 3.1 34.6-6.1l128-128z" />
                    </svg>
                </div>

            </div>
        </section>

    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>

            <div class="modal-video">
                <iframe id="modalFrame" src="" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <div class="video-shadow"></div>
            </div>

            <div class="modal-info">
                <h2 id="modalTitle">Título do Filme</h2>

                <div class="modal-genre-display">
                    Gênero: <span id="modalGenre"></span>
                </div>

                <div class="modal-meta">
                    <span class="meta-match">98% Relevante</span>
                    <span class="meta-age">16</span>
                    <span class="meta-hd">HD</span>
                </div>
                <p id="modalDesc">Descrição do filme aqui...</p>

                <div class="modal-buttons">
                    <button class="btn-play">▶ Assistir</button>
                    <button class="btn-add">+ Minha Lista</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
